{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, 
						initial-scale=1.0">
	<title>WNS GPUI</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'login_register.css' %}">
  <script src="static/multi_step_form.js" type="text/javascript"></script> 
</head>

<body>
{% csrf_token %}


<section class="main">

	
	<div class="form_wrapper">
		
		<input type="radio" class="radio" name="radio" id="login" checked />
		<input type="radio" class="radio" name="radio" id="signup" />

		<div class="tile">

			<h3 class="login">Login Form</h3>
			<h3 class="signup">Signup Form</h3>
			
		</div>

		<label class="tab login_tab" for="login">
			Login
		</label>

		<label class="tab signup_tab" for="signup">
			Signup
		</label>
		<span class="shape"></span>
		<div class="form_wrap">
			<div class="form_fild login_form">
				<div class="input_group">
					<input type="username" class="input" id = "loginusername"
					name ="loginusername" placeholder="Enter username" />
				</div>
				<div class="input_group">
					<input type="password" class="input" id ="loginpass"
					name ="loginpass" placeholder="Password" />
				</div>

				<a href="#forgot" class="forgot">Forgot password?</a>

				<input type="button" class="btn" id = "btnLogin" value="Login"  />

				<div class="not_mem">
					<label  for="signup">Not a member? <span> Signup now</span></label>
				</div>

			</div>

			<div class="form_fild signup_form">
				<div class="input_group">
					<input type="text" class="input" id = "username" name ="username" placeholder="Enter Name" />
				</div>
				<div class="input_group">
					<input type="email" class="input" id = "email" name ="email" placeholder="Email Address" />
				</div>
				<div class="input_group">
					<input type="password" class="input" id = "pass1" name ="pass1" placeholder="Password" />
				</div>

				<div class="input_group">
					<input type="password" class="input" id = "pass2" name ="pass2" placeholder="Confirm Password" />
				</div>

				<input type="submit" class="btn" id= "btnSignUp" name="btnSignUp" value="Signup" />

			</div>
		</div>

	</div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
	const csrftoken =$("[name=csrfmiddlewaretoken]").val();
</script>

</body>
