{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}" id="msg" role="alert">
            {{message}} 
        </div>

    {% endfor %}
{% endif %}

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    setTimeout(function() {
        if($('#msg').length > 0){
            $('#msg').remove();
        }
    },2000)
</script>
